<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
       <link rel="stylesheet" href="css/register.css">
<link rel="stylesheet" href="css/style.css">
    
        <style>
  body, p {
    font-family: 'Open Sans', sans-serif;
  }

  h1, h2, h3, .logo, .btn {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
  }

  .custom-navbar {
    background-color: #F0FFF4 !important;
  }

  .custom-navbar .nav-link,
    .custom-navbar .navbar-brand {
      color: #222222 !important;
    }
    
</style> 
</head>
<body>
    <h2>Welcome! Fill in the fields below to get started</h2>
    <!-- registration form -->

    <form method="get">


<div class="form-container register-form">

    
        <div class="user-name">
       
                <div>
    <p>Full Name</p>
    <input type="text" id="fullname" placeholder="Full Name" class="form-input">
                </div>
                
                <div>
    <p>Create Username</p>
    <input type="text" id="username" placeholder="Username" class="form-input">
                </div>

        </div>

        <div class="user-info">
       
                <div>
    <p>Phone Number</p>
    <input type="tel" id="phone" placeholder="Phone" class="form-input">
                </div>
        
                <div>
    <p>E-mail</p>
    <input type="email" id="email" placeholder="Email" class="form-input">
                </div>

        </div>  

        <div class="password">
        
                <div>
    <p>Create Password</p>
    <input type="password" id="create-password" placeholder="Password" class="form-input">
                </div>

                <div>
    <p>Confirm Password</p>
    <input type="password" id="confirm-password" placeholder="Confirm Password" class="form-input">
                </div>

        </div>

</div>

 <button type="submit" class="btn">Get Started</button>
</div>
 
 </form>
</body>
</html>
